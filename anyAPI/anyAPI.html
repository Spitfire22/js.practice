<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wetness Forcast</title>
    <meta name="description" content="">
    <link rel="stylesheet" type="text/css" href="anyAPI.css">
    <script type="text/javascript" src="weather.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="city_search"></div>
    <input id="display_city" type="text" placeholder="Enter city for weather">
        <span id="city_warning" style="display:none;color:crimson"> Try a different city or check the spelling. </span>
    </input>
    </div>
    <div id="contents">
        <div id="returned_name"></div>
        <div id="returned_humidity"></div>
        <div id="returned_pressure"></div>
        <div id="returned_temp"></div>
        <div id="returned_lat"></div>
        <div id="returned_lon"></div>
        <div id="returned_sunrise"></div>
        <div id="returned_sunset"></div>
        <div id="returned_weathermain"></div>
        <div id="returned_weathersub"></div>
        <div id="returned_winddegree"></div>
        <div id="returned_windspeed"></div>
    </div>


<script type="text/javascript" src="anyAPI.js"></script>
</body>
</html>
